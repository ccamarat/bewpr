<!DOCTYPE html>
<html>
<head>
    <title>Client Window</title>
</head>
<body>
    <h1>Client</h1>
    <div id="buttons"></div>
    <hr />
    <button onclick="openPopup();">Create Server</button><br />
    <div id="divMsgs"></div>

    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="json3.js"></script>
    <script src="transport.js"></script>
    <script>
      var oDiv = document.getElementById('divMsgs');
      
      function createButton(socket) {
          var button = $('<div><span class="id"></span>: <button class="send">Send Message</button><button class="close">close</button></div>');
          socket.button = button;
          button.find('.id').text(socket._id);
          button.on('click', '.send', function() {
              socket.send('hello world');
          });
          button.on('click', '.close', function() {
              window.PMT.Channel.close(socket);
              button.off();
              button.remove();
          });
          $('#buttons').append(button);
      }
      
      function openPopup() {
          var socket = window.PMT.Channel.create({
            target: 'http://popups.prodemand.com/PostMessage/Sockets/server.htm',
            newWindow: true,
            windowOptions: 'left=0,top=0,height=900,width=800,status=yes,toolbar=no,menubar=no,location=yes'
          });
          socket.onStart = function() {
              oDiv.innerHTML += 'Socket ' + socket._id + ' is officially open.<br/>';
          };
          socket.onMessage = function(message) {
              oDiv.innerHTML += message + '<br/>';
          };
          socket.onClose = function() {
              var button = socket.button;
              button.off();
              button.remove();
              oDiv.innerHTML += 'Socket ' + socket._id + ' is closed.<br/>';
          };
          createButton(socket);
      }
    </script>
</body>
</html>
